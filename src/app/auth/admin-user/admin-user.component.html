<p-toast></p-toast>
<div class="top-body">
  <p-panel>
    <div class="flex justify-content-between flex-wrap-btn">
      <div class="custom-panel-header">Danh sách Admin User</div>
      <button
        type="button"
        label="Thêm mới"
        class="font-bold"
        pButton
        (click)="handlOpenAdd('add')"
      ></button>
    </div>
    <div class="grid mt-3">
      <div class="col-12 flex justify-content-end align-items-center gap-2">
        <div class="flex justify-content-end">
          <span class="p-input-icon-right ml-auto">
            <input
              pInputText
              placeholder="Tên người dùng"
              type="text"
              class="custom-input-search"
              [(ngModel)]="searchText"
              (input)="performSearch()"
            />
            <i class="pi pi-search"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="grid">
        <div class="col-12">
          <p-table
            styleClass="p-datatable-gridlines"
            responsiveLayout="scroll"
            [value]="listAdminUser"
            [paginator]="true"
            [rows]="10"
          >
            <ng-template pTemplate="header">
              <tr>
                <th scope="col" class="text-center" style="width: 5%">STT</th>
                <th scope="col" style="width: 19%">Tên đăng nhập</th>
                <th scope="col" style="width: 19%">Email</th>
                <th scope="col" style="width: 19%">Họ tên</th>
                <th scope="col" style="width: 19%">Số điện thoại</th>
                <th scope="col" style="width: 19%">Địa chỉ</th>
                <th scope="col" style="width: 19%">Thao tác</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
              <tr>
                <td class="text-center">
                  {{rowIndex + 1}}
                </td>
                <td>{{ row.userName }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.phoneNumber}}</td>
                <td>{{ row.address }}</td>
                <td>
                  <div class="flex gap-2 align-items-center">

                      class="iconRegister"
                      pTooltip="Xem"
                      tooltipPosition="left"
                      (click)="handleView('view', row)"

                        fill="none"

</div>
<app-add-admin
[actionType]="actionType"
[titlePopUp]="titlePopUp"
[isShow]="openPopAdd"
(clickClose)="closePopUp($event)"
(ArrayOutPut)="handleShowMessage($event)"
[data]="itemSelect"
>
</app-add-admin>
