<p-toast></p-toast>
<div class="top-body p-3">
    <div class="flex justify-content-between flex-wrap-btn">
      <div class="custom-panel-header">Shopping Cart</div>
    </div>
    <div class="mt-3">
      <div class="grid">
        <div class="col-12">
          <p-table
            responsiveLayout="scroll"
            [value]="dataCart"
            [paginator]="true"
            [rows]="10"
          >
            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
              <tr>
                <td>
                  {{ rowIndex + 1 }}
                </td>
                <td>
                  <h3 class="mb-2">{{ row.name }}</h3>
                </td>
                <td>
                  <img
                    [src]="
                      'https://primefaces.org/cdn/primeng/images/demo/product/' +
                      row?.image
                    "
                    [alt]="row?.name"
                  />
                </td>
                <td class="font-bold">${{ row?.price }}</td>
                <td>
                  <p-inputNumber
                    [(ngModel)]="row.quantityAdd"
                    [showButtons]="true"
                    buttonLayout="horizontal"
                    decrementButtonClass="p-button-info"
                    incrementButtonClass="p-button-info"
                    incrementButtonIcon="pi pi-plus"
                    decrementButtonIcon="pi pi-minus"
                    [max]="row.quantity"
                    [min]="0"
                  ></p-inputNumber>
                </td>
                <td>
                  <i class="iconRegister" pTooltip="Xóa" tooltipPosition="left">

                      width="25"
                      height="24"
                      viewBox="0 0 25 24"

                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <div class="flex justify-content-end gap-2 flex-wrap-btn">
